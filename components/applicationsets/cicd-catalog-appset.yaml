---
apiVersion: argoproj.io/v1beta1
kind: ApplicationSet
metadata:
  name: catalog
  namespace: openshift-gitops
spec:
  generators:
    - git:
        repoURL: https://github.com/nocturnalastro/vse-catalog
        revision: ptp_testsuite_task
        directories:
          - path: components/tekton/*
          - path: components/tekton/pipelineruns
            exclude: true
  template:
    metadata:
      name: 'cicd-{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
      source:
        repoURL: https://github.com/nocturnalastro/vse-catalog
        targetRevision: 4.16
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
